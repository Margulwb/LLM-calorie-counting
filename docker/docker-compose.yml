version: '3.8'

services:
  # Ollama service for LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # For CPU-only, remove the deploy section above

  # Main application
  llm-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: llm-calorie-app
    depends_on:
      - ollama
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=mistral
    ports:
      - "5000:5000"
    volumes:
      - ../chroma_db:/app/chroma_db
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: llm-frontend
    depends_on:
      - llm-app
    ports:
      - "8080:80"
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  ollama_data:
